<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - St. Vincent Pallotti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" width="50" alt="St. Vincent Pallotti College Logo">
                <h1>ST. VINCENT PALLOTTI</h1>
                <p>COLLEGE OF ENGINEERING & TECHNOLOGY, NAGPUR</p>
                <span>AN AUTONOMOUS INSTITUTION</span>
            </div>
        </header>
        
        <nav>
            <ul>
                <li class="active"><a href="#" id="student-login">Student login</a></li>
                <li class="disabled"><a href="#" id="attendance-marking">Attendance marking</a></li>
                <li class="disabled"><a href="#" id="schedule">Schedule</a></li>
            </ul>
        </nav>
        
        <main>
            <div class="login-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="uid" placeholder="UID" required>
                </div>
                <button id="login-btn" class="btn">Login</button>
            </div>
        </main>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
